<!doctype html>
<html lang="hi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Clone — Demo</title>

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
 <link href="style.css" rel="stylesheet"
  
    :root {
      --bg: #071026;
      --muted: #9aa4b2;
      --accent: #ff3b3b;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }

</head>

<body>
  <header class="nav">
    <div class="logo">YouTube Clone <span style="color:var(--accent)">•</span></div>

    <div class="search">
      <input id="searchInput" placeholder="Search videos (type to filter)" />
      <button id="searchBtn" title="Search"><i class="fa fa-search"></i></button>
    </div>

    <div class="profile" title="Profile">
      <!-- replace src with your profile image or a local file -->
      <img src="https://www.gravatar.com/avatar/?d=mp&s=88" alt="profile">
    </div>
  </header>

  <div class="wrap">
    <aside class="sidebar">
      <nav>
        <a href="#"><i class="fa fa-house"></i> Home</a>
        <a href="#"><i class="fa fa-fire"></i> Trending</a>
        <a href="#"><i class="fa fa-bell"></i> Subscriptions</a>
        <a href="#"><i class="fa fa-book"></i> Library</a>
      </nav>
    </aside>

    <main class="main">
      <section>
        <h2 style="margin-top:0">Recommended</h2>
        <div id="videoGrid" class="grid"></div>
      </section>
    </main>
  </div>

  <!-- Overlay player (click thumbnail to open) -->
  <div id="playerOverlay" class="overlay" aria-hidden="true">
    <div class="player-box">
      <div class="player-toolbar">
        <h3 id="overlayTitle" style="margin:0"></h3>
        <div>
          <button id="closeOverlay" class="close-btn">✕ Close</button>
        </div>
      </div>

      <div style="margin-top:8px;aspect-ratio:16/9;background:#000;border-radius:8px;overflow:hidden">
        <iframe id="mainIframe" width="100%" height="100%" src="" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

      <div id="videoMeta" style="margin-top:8px;color:var(--muted)"></div>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
